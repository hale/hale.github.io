<script>

  var clockHTML = " \
    <div> \
      <span class='years'></span> \
      <div class='smalltext'>Years</div> \
    </div> \
    <div> \
      <span class='months'></span> \
      <div class='smalltext'>Months</div> \
    </div> \
    <div> \
      <span class='days'></span> \
      <div class='smalltext'>Days</div> \
    </div> \
    <div> \
      <span class='hours'></span> \
      <div class='smalltext'>Hours</div> \
    </div> \
    <div> \
      <span class='minutes'></span> \
      <div class='smalltext'>Minutes</div> \
    </div> \
    <div> \
      <span class='seconds'></span> \
      <div class='smalltext'>Seconds</div> \
    </div>"

  function initializeClock(clock, endtime) {
    clock.insertAdjacentHTML('beforeend', clockHTML);

    var yearsSpan = clock.querySelector('.years');
    var monthsSpan = clock.querySelector('.months');
    var daysSpan = clock.querySelector('.days');
    var hoursSpan = clock.querySelector('.hours');
    var minutesSpan = clock.querySelector('.minutes');
    var secondsSpan = clock.querySelector('.seconds');

    function updateClock() {
      var duration = moment.duration(moment(endtime).diff(moment()))

      daysSpan.innerHTML = duration.days();
      monthsSpan.innerHTML = duration.months();
      yearsSpan.innerHTML = duration.years();
      hoursSpan.innerHTML = duration.hours();
      minutesSpan.innerHTML = duration.minutes();
      secondsSpan.innerHTML = duration.seconds();
    }

    updateClock();
    var timeinterval = setInterval(updateClock, 1000);
  }

  $(document).ready(function() {
    $(".clockdiv").each(function(i) {
      var str = $(this).data("deadline");
      var deadline = new Date(Date.parse(str));
      initializeClock(this, deadline);
    });
  });

</script>
